<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Local -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <i class="bi bi-arrow-left ps-3 text-light" onclick="voltar()"></i>
    <div class="px-4 pb-3 detail-header">
        <div class="name-types">
            <h1 id="pokemonName"></h1>
            <ol id="types" class="types"></ol>
        </div>
        <span id="pokemonNumber"></span>
    </div>

    <div id="pokemon-stats">

        <div class="imagem-container">
            <img id="photo">
        </div>

        <nav>
            <div class="nav" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about"
                    type="button" role="tab" aria-controls="nav-about" aria-selected="true">About</button>
                <button class="nav-link" id="nav-base-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-base-stats"
                    type="button" role="tab" aria-controls="nav-base-stats" aria-selected="false">Base Stats</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
                <div class="container mt-2">
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Species</div>
                        <div class="col-9"><strong id="species"></strong></div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Height</div>
                        <div class="col-9"><strong id="height"></strong></div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Weight</div>
                        <div class="col-9"><strong id="weight"></strong></div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Abilities</div>
                        <div class="col-9"><strong id="abilities"></strong></div>
                    </div>

                    <p class="my-3 fw-bold">Breeding</p>

                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Egg Groups</div>
                        <div class="col-9"><strong id="eggGroups"></strong></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-base-stats" role="tabpanel" aria-labelledby="nav-base-stats-tab">
                <div class="container mt-2">
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">HP</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="hp"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Attack</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="attack"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Defense</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="defense"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Sp. Atk</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="specialAttack"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Sp. Def</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="specialDefense"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2 attribute-description">
                        <div class="col-3 ">Speed</div>
                        <div class="col-9 d-flex align-items-center" barra-status>
                            <strong id="speed"></strong>
                            <div class="stats-bar ms-2">
                                <div class="progresso"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS Local -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/detail.js"></script>

</body>

</html>
